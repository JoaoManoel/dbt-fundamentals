version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - placed
                - completed
                - shipped
                - returned
                - return_pending
      
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
